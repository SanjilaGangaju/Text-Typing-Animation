<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Effect</title>
    <style>
        body{
            margin: 0;
            padding: 0;
           

        }
        .container{
            height: 100vh;
           width: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-content{
            text-align: center;
            color: #fff;
            font-size: 3rem;
            height: 20vh;
            width: 100%;
        }
        .blinking-cursor{
            color: pink;
            animation:  cursor 1s step-start infinite;
            
        }
        @keyframes cursor {
            
            50%{
                opacity: 0;
            }
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-content"><span class="fixed-text">Coding is </span><span class="change-text"> </span><span class="blinking-cursor">|</span></div>
    </div>
    <script>
        let words=['life','fun','hard', "easy", "amazing", "hard until you master it", "for learners"]
        let change=document.querySelector(".change-text");
        change.style.color="yellow";
        let wordIndex=0
        let charIndex=0
        function typeCharacter(){
            const wordChange= words[wordIndex];
            const charChange= wordChange.substring(0, charIndex+1);
            change.textContent=charChange;
          
            if (charIndex < wordChange.length){
                setTimeout(()=>{
                    charIndex++;
                    typeCharacter();
                }, 500);
            }
            else{
                setTimeout(()=>{
                       wordIndex= (wordIndex+1) % words.length;
                       charIndex=0;
                       typeCharacter();
                }, 1000);
               
                

            }
            
            
            
        }
        typeCharacter();
        

        
        
        
        
        

        


    </script>
</body>
</html>
